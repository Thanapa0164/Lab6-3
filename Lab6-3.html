<!DOCTYPE html>
<html>
<head>
    <script>
        var size =14;
        function decrease() {
            // Change font size in to small.
            var dec = document.getElementById("p1");
            dec.style.fontSize = (size - 3) + "px";
            size = size-3;
        }
        function increase(){
            var inc = document.getElementById("p1");
            inc.style.fontSize = (size + 3) + "px";
            size = size+3;
        }
    </script>
</head>

<body>
	<h1>
        <span onclick="decrease()">-</span> |
        <span onclick="increase()">+</span>
    </h1>
    <p id ="p1">
        If you're leavin', will you take me with you? I'm
        tired of talkin' on my phone There is one thing I can
        never give you My heart will never be your home
    </p>
</body>
</html>
